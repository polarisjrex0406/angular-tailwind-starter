<section class="px-2 py-8 mb-12 bg-white md:px-0">
  <div class="container items-center max-w-6xl px-8 mx-auto">
    <div class="flex flex-wrap items-center sm:-mx-8">
      <div class="w-full md:w-1/2 md:pr-8">
        <div class="w-full pb-6 space-y-6 sm:max-w-md lg:max-w-lg md:space-y-4 lg:space-y-8 xl:space-y-9 sm:pr-5 lg:pr-0 md:pb-0">
          <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
            <span class="block xl:inline">Porque você deve ter </span>
            <span class="block text-indigo-600 xl:inline" data-primary="indigo-600">um Gato?</span>
          </h1>
          <p class="mx-auto text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">Ter um gato por perto pode realmente desencadear a liberação de substâncias químicas calmantes em seu corpo, o que diminui os níveis de estresse e ansiedade.</p>

          <div class="relative flex flex-col sm:flex-row sm:space-x-4">
            <a href="lista-racas" class="flex items-center w-full px-6 py-3 mb-3 text-lg text-white bg-indigo-600 rounded-md sm:mb-0 hover:bg-indigo-700 sm:w-auto" data-primary="indigo-600" data-rounded="rounded-md">
              Lista de Raças

              <svg class="w-5 h-5 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </a>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2">
        <div class="w-full h-auto overflow-hidden rounded-md shadow-xl sm:rounded-xl" data-rounded="rounded-xl" data-rounded-max="rounded-full">
            <img src="../../../assets/jimmy-the-cat.jpeg" loading="lazy">
          </div>
      </div>
    </div>
  </div>
</section>

<section class="py-12 bg-gray-100 rounded-2xl shadow-lg">
  <div class="max-w-6xl px-10 pb-8 mx-auto xl:max-w-7xl text-center">
    <h2 class="font-bold text-cyan-800 text-3xl xl:text-4xl">Gatos mais buscados</h2>
  </div>

  <div class="max-w-6xl px-10 mx-auto xl:max-w-7xl">
    <app-latest-cats [limit]="4"></app-latest-cats>
  </div>

  <div class="w-full mx-auto pt-10 flex justify-center items-center">
    <button (click)="mostSearched()" type="button" class="w-full sm:w-auto shadow-lg px-8 py-3 border border-transparent text-base leading-6 font-bold rounded-full text-white bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-500 hover:to-blue-400 focus:outline-none transition duration-150 ease-in-out md:py-4 md:text-base cursor-pointer focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Os Mais Buscados
    </button>
  </div>
</section>
